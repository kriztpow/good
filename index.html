<body onload="D()">
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
    <div 
         class="g-recaptcha" 
         id="g-recaptcha" 
         data-sitekey="6LeVt6IUAAAAACNT0uDv44RI8fYmXWdvuXq55mlg" 
         {STOKEN}></div>
        <b>{MESSAGE}</b>
    <script>
        var onloadCallback = function() {
            grecaptcha.render("g-recaptcha", {
                sitekey: document.getElementById('g-recaptcha').dataset.sitekey,
                size: "invisible",
                callback: function() {
                    console.log('RECAPTCHA RESULT: ' + document.getElementById('g-recaptcha-response').value);
                }
            });
                      setTimeout(function() {
                grecaptcha.execute();
            }, 500);
            }
    </script>
</body>
